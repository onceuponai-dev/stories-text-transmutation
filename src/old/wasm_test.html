<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Wasm Project</title>
</head>

<body>
    <script type="module">
        import init, { greet } from "./pkg/hello_wasm.js";

        async function run() {
            await init();  // Initialize the wasm module
            let result = await greet();
            console.log(result);  // Should print 42
        }

        run();
    </script>
</body>

</html>
